<button mat-button (click)="showLogin = !showLogin">Login</button>

<mat-card class="login-wrapper" [class.visible]="showLogin">
  <div class="alert alert-{{responseMessageType}}" role="alert"
    *ngIf="responseMessage.length">
    {{responseMessage}}
  </div>
  <div class="login-header" *ngIf="!userDetails; else userData">
      <mat-tab-group >
          <mat-tab label="Login" isActive="true">
            <app-login-user (onComplete)="handleData($event)"></app-login-user>
          </mat-tab>
          <mat-tab label="Register">
            <app-register (onComplete)="handleData($event)"></app-register>
          </mat-tab>
          <mat-tab label="Forgot Password">
              <app-forgotten-password (onComplete)="handleData($event)"></app-forgotten-password>
          </mat-tab>
      </mat-tab-group>
  </div>
  <ng-template #userData>
    <ul>
      <li>name: {{userDetails.displayName || null}}</li>
      <li>email: {{userDetails.email}}</li>
    </ul>
    <button type="button" class="btn btn-danger"
      (click)="logoutUser()">Logout</button>
  </ng-template>
</mat-card>
